<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Boot Inc.</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f5f5f5;
      }

      a {
        color: #8ab4f8;
      }
    }
  </style>
</head>
<body>
<main>
  <h1>Swift Boot Inc.</h1>
  <p>We bring <strong>SwiftBoot</strong> and <strong>Popcorn</strong> — you bring the butter and sauce.</p>
  <p><a href="https://github.com/swiftboot" target="_blank" rel="noopener">Explore us on GitHub →</a></p>
</main>
</body>
</html>
